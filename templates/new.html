<!DOCTYPE html>

<head>
    {% include "parts/head.html" %}
</head>

<body>
    <h3>New Note</h3>
    <form action="/new" method="post">
        <textarea name="content" rows="5" required></textarea><br><br>
        {% if in_reply_to %}
        <input type="hidden" name="in_reply_to" value="{{ in_reply_to }}">
        {% endif %}
        <button type="submit">Post</button>
    </form>
</body>
