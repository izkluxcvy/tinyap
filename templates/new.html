<!DOCTYPE html>

<head>
    {% include "parts/head.html" %}

<body>
    <h3>New Note</h3>
    <form action="/new" method="post">

        {% if parent_id %}
        <input type="hidden" name="parent_id" value="{{ parent_id }}">
        {% endif %}
        <button type="submit">Post</button>
    </form>
</body>
